<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Fee Calculator</title>
    <link rel="stylesheet" type="text/css" href="sass/index.css">
    <script src="https://kit.fontawesome.com/63bd6b6839.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
   
    <div class="wrapper">
 
        <header>

            <h1>Final<span>Fee</span></h1>

        </header>

        <main>
 
            <section class="section">
 
                <div class="section__input">
 
                    <div class="section__input__container">
 
                        
                        <label for="">Sold Price</label>
                        <i class="dollar fa-solid fa-dollar-sign"></i>
                        <input type="number" class="input" id="soldPrice" placeholder="0">
 
                    </div>
                    <div class="section__input__container">
 
                        <label for="">Shipping Charged</label>
                        <i class="dollar fa-solid fa-dollar-sign"></i>
                        <input type="number" class="input" id="shippingCharged" placeholder="0">
 
                    </div>
 
                </div>
 
                <div class="section__radio">
 
                    <div class="section__radio__container">
 
                        <button id="ebay" class="btn active"><i class="fa-brands fa-ebay"></i></button>
 
                    </div>
                    <div id="mercari" class="section__radio__container">
 
                        <button id="mercari" class="btn"><h5 class="mercari">Mercari</h5></button>
 
                    </div>
                    <div id="paypal" class="section__radio__container">
 
                        <button id="paypal" class="btn"><i class="fa-brands fa-paypal"></i></button>
 
                    </div>
 
                </div>
 
                <div class="section__input">
 
                    <div class="section__input__container">
 
                        <label for="">Shipping Cost</label>
                        <i class="dollar fa-solid fa-dollar-sign"></i>
                        <input type="number" class="input" id="shippingCost" placeholder="0">
 
                    </div>
                    <div class="section__input__container">
 
                        <label for="">Item Cost</label>
                        <i class="dollar fa-solid fa-dollar-sign"></i>
                        <input type="number" class="input" id="itemCost" placeholder="0">
 
                    </div>
 
                </div>
 
            </section>
 
            <section class="section">
 
                <div class="section__output">
 
                    <div class="output_cont">

                        <div class="section__output__container">
 
                            <div class="stacked">
                                <p>Fee Amount</p>
                                <h6>/ item</h6>
                            </div>
    
                            <h2 class="totalFee">$0.00</h2>
     
                        </div>
                        <div class="section__output__container">
     
                            <div class="stacked">
                                <p>Total Profit</p>
                                <h6>/ item</h6>
                            </div>
    
                            <h2 class="totalProfit">$0.00</h2>
     
                        </div>

                    </div>
                    <div class="flex">
                        <small class="small-text">Profit</small>
                        <small>Fees</small>
                    </div>
                    <div class="graph">
                        <canvas id="chart"></canvas>
                    </div>
 
                    <button class="reset" id="reset">Reset</button>
                </div>
 
            </section>

        </main>

    </div>

 <script src="/js/app.js"></script>

</body>
</html>
