<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Fee Calculator</title>
    <link rel="stylesheet" href="../sass/index.css">
    
</head>
<body>
   
    <div class="wrapper">
 
        <header>

            <h1>Final<span>Fee</span></h1>

        </header>

        <main>
 
            <section class="section">
 
                <div class="section__input">
 
                    <div class="section__input__container">
 
                        <label for="">Sold Price</label>
                        <input type="number">
 
                    </div>
                    <div class="section__input__container">
 
                        <label for="">Shipping Charged</label>
                        <input type="number">
 
                    </div>
 
                </div>
 
                <div class="section__radio">
 
                    <div class="section__radio__container">
 
                        <label for="" class="radio__label">eBay</label>
                        <input type="radio" id="ebay" name="sellingPlatform" class="radio active">
 
                    </div>
                    <div class="section__radio__container">
 
                        <label for="" class="radio__label">mercari</label>
                        <input type="radio" id="mercari" name="sellingPlatform" class="radio">
 
                    </div>
                    <div class="section__radio__container">
 
                        <label for="" class="radio__label">PayPal</label>
                        <input type="radio" id="paypal" name="sellingPlatform" class="radio">
 
                    </div>
 
                </div>
 
                <div class="section__input">
 
                    <div class="section__input__container">
 
                        <label for="">Shipping Cost</label>
                        <input type="number">
 
                    </div>
                    <div class="section__input__container">
 
                        <label for="">Item Cost</label>
                        <input type="number">
 
                    </div>
 
                </div>
 
            </section>
 
            <section class="section">
 
                <div class="section__output">
 
                    <div class="section__output__container">
 
                        <div class="stacked">
                            <p>Fee Amount</p>
                            <h6>/ item</h6>
                        </div>

                        <h2>$0.00</h2>
 
                    </div>
                    <div class="section__output__container">
 
                        <div class="stacked">
                            <p>Total Profit</p>
                            <h6>/ item</h6>
                        </div>

                        <h2>$0.00</h2>
 
                    </div>
 
                    <button id="reset">Reset</button>
                </div>
 
            </section>
 
        </main>
 
    </div>
 
</body>
</html>
