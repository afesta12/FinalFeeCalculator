<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Fee Calculator</title>
    <link rel="stylesheet" href="../sass/index.css">
    <script src="https://kit.fontawesome.com/63bd6b6839.js" crossorigin="anonymous"></script>
    
</head>
<body>
   
    <div class="wrapper">
 
        <header>

            <h1>Final<span>Fee</span></h1>

        </header>

        <main>
 
            <section class="section">
 
                <div class="section__input">
 
                    <div class="section__input__container">
 
                        <label for="">Sold Price</label>
                        <i class="dollar fa-solid fa-dollar-sign"></i>
                        <input type="number">
 
                    </div>
                    <div class="section__input__container">
 
                        <label for="">Shipping Charged</label>
                        <i class="dollar fa-solid fa-dollar-sign"></i>
                        <input type="number">
 
                    </div>
 
                </div>
 
                <div class="section__radio">
 
                    <div class="section__radio__container">
 
                        <button id="ebay" class="btn active"><i class="fa-brands fa-ebay"></i></button>
 
                    </div>
                    <div id="mercari" class="section__radio__container">
 
                        <button class="btn"><h5 class="mercari">Mercari</h5></button>
 
                    </div>
                    <div id="paypal" class="section__radio__container">
 
                        <button class="btn"><i class="fa-brands fa-paypal"></i></button>
 
                    </div>
 
                </div>
 
                <div class="section__input">
 
                    <div class="section__input__container">
 
                        <label for="">Shipping Cost</label>
                        <i class="dollar fa-solid fa-dollar-sign"></i>
                        <input type="number">
 
                    </div>
                    <div class="section__input__container">
 
                        <label for="">Item Cost</label>
                        <i class="dollar fa-solid fa-dollar-sign"></i>
                        <input type="number">
 
                    </div>
 
                </div>
 
            </section>
 
            <section class="section">
 
                <div class="section__output">
 
                    <div class="output_cont">

                        <div class="section__output__container">
 
                            <div class="stacked">
                                <p>Fee Amount</p>
                                <h6>/ item</h6>
                            </div>
    
                            <h2>$0.00</h2>
     
                        </div>
                        <div class="section__output__container">
     
                            <div class="stacked">
                                <p>Total Profit</p>
                                <h6>/ item</h6>
                            </div>
    
                            <h2>$0.00</h2>
     
                        </div>

                    </div>
                    
 
                    <button class="reset" id="reset">Reset</button>
                </div>
 
            </section>
 
        </main>
 
    </div>
 
</body>
</html>
