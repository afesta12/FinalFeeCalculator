<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Fee Calculator</title>
</head>
<body>
   
    <div class="wrapper">
 
        <main>
 
            <section class="section">
 
                <div class="section__input">
 
                    <div class="section__input__container">
 
                        <label for="">Sold Price</label>
                        <input type="number">
 
                    </div>
                    <div class="section__input__container">
 
                        <label for="">Shipping Charged</label>
                        <input type="number">
 
                    </div>
 
                </div>
 
                <div class="section__radio">
 
                    <div class="section__radio__container">
 
                        <label for="">eBay</label>
                        <input type="radio" id="ebay" name="sellingPlatform" class="active">
 
                    </div>
                    <div class="section__radio__container">
 
                        <label for="">mercari</label>
                        <input type="radio" id="mercari" name="sellingPlatform">
 
                    </div>
                    <div class="section__radio__container">
 
                        <label for="">PayPal</label>
                        <input type="radio" id="paypal" name="sellingPlatform">
 
                    </div>
 
                </div>
 
                <div class="section__input">
 
                    <div class="section__input__container">
 
                        <label for="">Shipping Cost</label>
                        <input type="number">
 
                    </div>
                    <div class="section__input__container">
 
                        <label for="">Item Cost</label>
                        <input type="number">
 
                    </div>
 
                </div>
 
            </section>
 
            <section class="section">
 
                <div class="section__output">
 
                    <div class="section__output__container">
 
                        <p>Fee Amount</p>
                        <h2>$0.00</h2>
 
                    </div>
                    <div class="section__output__container">
 
                        <p>Total Profit</p>
                        <h2>$0.00</h2>
 
                    </div>
 
                    <button id="reset">Reset</button>
                </div>
 
            </section>
 
        </main>
 
    </div>
 
</body>
</html>
